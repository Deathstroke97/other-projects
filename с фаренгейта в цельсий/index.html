  <title>eff-to-cee: converting temperatures</title>

<body>

<div class="wrapper">

  <header>
    <h1>Конвертер</h1>
  </header>

  <section class="results">
  </section>

  <section class="converter">
    <form id="temp_conversion">
      <fieldset>
        <label for="temperature">Температура</label>
        <input type="number" id="temperature" placeholder="e.g. 85" />
      </fieldset>
      <button type="submit" id="convert_temp">Нажми !</button>
    </form>
  </section>
